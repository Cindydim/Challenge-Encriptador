<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="caja">
            <h1 class="titulo-principal">Encriptador</h1>
            <img id="logo" src="img/candado.jpg" alt="logo de candado">
        </div>
    </header>

    <main>
        <section>
            <textarea class="textarea" cols="26" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="advertencia">
                <h6> <svg id="signo-exclamacion" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="none" stroke="#0a3871" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 1 1-18 0a9 9 0 0 1 18 0Z"/></svg> Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea id="mensaje" cols="20" rows="10"></textarea>
            <div class="mensaje-encriptado">
                <h2 id="mensaje-no-data">Ningún mensaje fue encontrado</h2>
                <p id="mensaje-ingresar-texto">Por favor, ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div>
                <button id="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
        <script src="script.js"></script>
    </main>

    <footer>
        <p class="copyright">&copy 2023 Alura | Desarrollado por Cindy Rodriguez</p>
    </footer>
</body>
</html>
